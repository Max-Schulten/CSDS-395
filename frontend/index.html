<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Job Finder</h1>
        <p class="subtitle">Upload your resume and discover matching opportunities</p>
    </header>

    <main class="container">

        <!-- Upload Section -->
        <section class="card upload-section">
            <h2>Upload Your Resume</h2>

            <!-- Hidden File Input -->
            <input 
                type="file" 
                id="resumeInput" 
                accept=".pdf,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                hidden
            >

            <!-- Custom Upload Button -->
            <button id="uploadBtn" class="primary-btn">
                Choose Resume
            </button>

            <p id="fileName" class="file-name"></p>

            <button id="matchBtn" class="secondary-btn">
                Match Jobs
            </button>
        </section>

        <!-- Results Section -->
        <section class="card">
            <h2>Matched Jobs</h2>
            <div id="jobResults" class="results">
                <p class="placeholder">
                    Upload your resume to see job matches.
                </p>
            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Set the worker source for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <script src="script.js"></script>
</body>
</html>
